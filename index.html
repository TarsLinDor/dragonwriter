<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>DragonWriter</title>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/853a3aba3e.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="unicode" href="f6d5" />
	<!--Quill-->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
<login>
  <login-title>
    <h1 >Welcome to DragonWriter</h1>
    <h2 style='text-align: center'> A space to write Sci-fi and Fanasty</h2>
  </login-title><br>

  <firebaseUI-login>
    <h3>Login or sign-up<hr></h3>
  </firebaseUI-login>
</login>

<!-- Right Menu page-->
<div id = 'bookmenu' class = 'rightmenu'> 

    <div class = 'menu_title'>My Books</div>
    <div id='booklist'></div>

    <div class='addBook'>
      <a id='bookName' contenteditable="true" placeholder='Insert book title...'></a>
      <button class='circle' id='addBook'><i class="fas fa-plus"></i></button>
      </div>
</div>


<div class="app"> <!-- The 'app' contains all the tools for the book writing software-->
  
	<div id='Toolbar'>
      <div>
			<button class='circle ' id="book"><i class="fas fa-book"></i></button></div>
      <div>
        <button class='circle selected' id="edit"><i class="fas fa-edit"></i></button>
        <button class="circle" id="world"><i class="fas fa-globe-europe"></i></button>
        <button class="circle" id="character"><i class="fas fa-users"></i></button>
        <button class="circle" id="magic"><i class="fas fa-hat-wizard"></i></button>
        <button class="circle" id="dictionary"><i class="fas fa-book-open"></i></button>
        <button class="circle" id="note"><i class="far fa-sticky-note"></i></button>
        <button class='circle' id="outline"><i class="fas fa-code-branch" style="transform: rotate(90deg); margin-top:5px; "></i></button>

        <button class="circle" id="feedback"><i class="fas fa-exchange-alt"></i></button>
        <button class="circle" id="print"><i class="fas fa-print"></i></button>
        <button class="circle" id="settings"><i class="fas fa-sliders-h"></i></button>
        <button class="circle" id="stats"><i class="fas fa-chart-line"></i></button>
        
      </div>
      <div>
			  <button class="circle" id="logout"><i class="fas fa-sign-out-alt"></i></button>
      </div>

		</div>

  <!-- The editor tool is where the user writes the book. it containts a left menu for a book table of contents.
 a middle section for a text editor and a draft section for revising there chapters-->
	<div class ='tool' id='editor'>
      <!-- Contains everything on the left menu-->
      <div class = 'col-1'>
			  <div class='toc'>
          <div class='col-1-title' id='booktitle' >Book Title</div>
				  <hr>
				  <ol class="sortable" id='content-list'>
				  </ol>
			  </div>

			<div class ="leftmenu-bottom">
        <div><button class='circle' id="AddContent"><i class="fas fa-plus"></i></button></div>
        
        <div><button class='circle' id="HideContent"><i class="fas fa-eye"></i></button></div>
			</div>
      </div>
      <!-- Contains everything on the middle area-->
      <div class='col-middle'>
        <div class="middle-title">
          <a class="contentType" id = 'content_type'>Chapter</a>
          <a id='numb'>1:</a>
          <a id='Content_Title' contenteditable="true">Title</a>
        </div>
			  <div id="quill-editor"></div>
      </div>
			<!-- Contains everything on the right 'draft' area-->
      <div class='col-draft'>
			<div class="draft_title">Drafts</div>
				<div class="draft_toc">
          <hr>
              <button class='circle' ><b>1</b></button>
        </div>
        <div class = 'addDraft'>
				  <button class='circle' id ='newDraft'><i class="fas fa-plus"></i></button>
        </div>
      </div>

		</div><!--end of editor tool -->

	</div>


</body>
