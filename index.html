<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>DragonWriter</title>
	<link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap"
		rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://kit.fontawesome.com/853a3aba3e.js" crossorigin="anonymous"></script>
	<link rel="shortcut icon" type="unicode" href="f6d5" />
	<!--Quill-->
	<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
	<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!-- fonts-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

  <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
<login>
  <login-title>
    <h1 >Welcome to DragonWriter</h1>
    <h2 style='text-align: center'> A space to write Sci-fi and Fanasty</h2>
  </login-title><br>

  <firebaseUI-login>
    <h3>Login or sign-up<hr></h3>
  </firebaseUI-login>
</login>

<!-- Right Menu page-->
<booklist-menu> 
    <menu-title>
      My Books
    </menu-title>
    <booklist>

    </booklist>

    <add-book>
      <a id='bookName' contenteditable="true" placeholder='Insert book title...'></a>
      <button id='addBook'><i class="fas fa-plus"></i></button>
    </add-book>
</booklist-menu>


<app> <!-- The 'app' contains all the tools for the book writing software-->
  
  <toolbar>
    <row1>
      <button id="booklist-menu"><i class="fas fa-book"></i></button>
    </row1>
    <row>
      <button  id="editor"><i class="fas fa-edit"></i></button>
      <button  id="world"><i class="fas fa-globe-europe"></i></button>
      <button  id="character"><i class="fas fa-users"></i></button>
      <button  id="magic"><i class="fas fa-hat-wizard"></i></button>
      <button  id="dictionary"><i class="fas fa-book-open"></i></button>
      <button  id="note"><i class="far fa-sticky-note"></i></button>
      <button  id="outline"><i class="fas fa-code-branch"></i></button>
      <button class="circle" id="feedback"><i class="fas fa-exchange-alt"></i></button>
      <button class="circle" id="print"><i class="fas fa-print"></i></button>
      <button class="circle" id="settings"><i class="fas fa-sliders-h"></i></button>
      <button class="circle" id="stats"><i class="fas fa-chart-line"></i></button>
    </row>
    <row>
      <button id="logout"><i class="fas fa-sign-out-alt"></i></button>
    </row>
  </toolbar>

	<editor>
      <!-- Contains everything on the left menu-->
      <col-1>
        <div>
          <booktitle contenteditable="true" placeholder='Book Title'></booktitle>
          <table-of-contents></table-of-contents> 
        </div>
        <add-contents>
          <word-count>1000</word-count>
          <button class='circle' id="AddContent"><i class="fas fa-plus"></i></button>
          <!--<button class='circle' id="HideContent"><i class="fas fa-eye"></i></button>-->
			  </add-contents>
        
			</col-1>


      </div>
      <!-- Contains everything on the middle area-->
      <col-2>
      <top-toolbar>
       <adjacent class="left" name ="Chapter" value='1'><i class="fas fa-list-ul"></i></adjacent>
        <content-title name= 'Chapter' value='1'>Chapter Title</content-title>
        <adjacent class='right' value='1'><i class="fas fa-drafting-compass"></i></adjacent>
      </top-toolbar>
			  <div id="quill-editor"></div>
      </col-2>
			<!-- Contains everything on the right 'draft' area-->
      <col-3>
			<draft-title>Drafts</draft-title>
				<draft-toc>
              <button class='circle' ><b>1</b></button>
        </draft-toc>
        <add-draft>
				  <button id ='addDraft'><i class="fas fa-plus"></i></button>
        </add-draft>
      </col-3>

	</editor>

  <world>
  </world>
</app>


</body>
