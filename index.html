<head>
  <meta charset="utf-8">
  <title>DragonWriter</title>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/4.0.0/firebaseui.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--quill-->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
  <!--Icons-->
  <script src="https://kit.fontawesome.com/853a3aba3e.js" crossorigin="anonymous"></script>
  <!--jquery-->
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="jquery.editable.min.js"></script>
</head>

<body><div id="app">
  <div id='Toolbar'>
  <button class='circle' id="Book"><i class="fas fa-book"></i></button>
  <button class='circle' id="edit"><i class="fas fa-edit"></i></button>
  <button class='circle' id="outline"><i class="fas fa-code-branch" style="transform: rotate(90deg); margin-top:5px; "></i></button>
    <button class="circle" id="World">
    <i class="fas fa-globe-europe"></i>
  </button>

  <button class="circle" id="Character">
    <i class="fas fa-users"></i>
  </button>

    <button class="circle" id="Magic">
  <i class="fas fa-hat-wizard"></i>
  </button>

    <button class="circle" id="Dictionary">
  <i class="fas fa-book-open"></i>
  </button>

  <button class="circle" id="Note">
  <i class="far fa-sticky-note"></i>
  </button>

   <button class="circle" id="Feedback">
  <i class="fas fa-exchange-alt"></i>
  </button>
  <hr id='dark'>
  <button class="circle" id="Print">
  <i class="fas fa-print"></i>
  </button>
    <button class="circle" id="settings">
  <i class="fas fa-sliders-h"></i>
  </button>
      <button class="circle" id="stats">
  <i class="fas fa-chart-line"></i>
  </button>
  <button class="circle" id="logout">
  <i class="fas fa-sign-out-alt"></i>
  </button>

    </div>

  <div id='editor'>
    <div id='tableofcontents'>
      <div id='booktitle'>Book Title</div>
            <ol id="sortable">
            <li class="toc chapter" class='selected'><a>Title</a></li>
            </ol>

</div>
    <div id="quill-editor"></div>
    <div class="chapter-title"><a class="contentType">Chapter 1: </a><a class='ChapterTitle'> Title</a></div>
    <div class='chapter-draft'><a>1</a><div class='smallcircle'><i id="hide-draft" class="fab fa-rev" style="font-size: 90%"></i></div></div>
    <div class="draft">
        <div style='margin: 0px 0px 0px 0px; font-size:120%'>
          Drafts
      </div>
      <hr style='margin: 0px 0px 0px 0px'>
    <div class="adddraft-item" id="AddDraft">+ New</div>
    </div>
  <div class='hide-chapter'>
    <i class="far fa-eye-slash"></i>
  </div>
  </div>
  

  <section id="firebaseui-auth-container"></section>

  <section id="description-container">

  </section>

  <section id="guestbook-container">
       <h2>Discussion</h2>

   <form id="leave-message">
     <label>Leave a message: </label>
     <input type="text" id="message">
     <button type="submit">
       <i class="material-icons">send</i>
       <span>SEND</span>
     </button>
   </form>
  </section>

</div>
</body>
