<chapter id={{chapID}}>
  <line-1>
    <chapter-title value={{order}} type={{type}} contenteditable="true">{{title}}</chapter-title>
    <handle class={{handle}}></handle>
  </line-1>

  <metadata class='hidden'>
    <a><b>Type:</b></a>
    <a class='center' contenteditable='true'>{{type}}</a>
    <a><b>Character:</b></a>
    <a class='center' contenteditable='true' placeholder='Characer Name'>{{pov}}</a>
    <a><b>Word Count:</b></a>
    <a class='center'>{{words}}</a>
    <a class='content-full underline center'><b>Chapter Descrition</b></a>
    <a class='content-full' contenteditable='true' placeholder="A man walks into a bar">{{discription}}</a>
  </metadata>

  <drafts class='hidden'></drafts>

</chapter>
